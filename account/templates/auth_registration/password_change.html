{% extends 'layout.html' %}

{% block body %}

<form method="POST" class="form-register">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal text-center">Change password</h1>
    <input name="old_password" class="form-control m-3" placeholder="Old password" type="password" id="id_old_password" required="true">
    <input name="new_password1" class="form-control m-3" placeholder="New password" type="password" id="id_new_password1" required="true">
    <input name="new_password2" class="form-control m-3" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

    <div class="text-center">
      <button class="btn btn-lg btn-primary" type="submit">Update</button>  
    </div>
</form>



{% endblock %}
