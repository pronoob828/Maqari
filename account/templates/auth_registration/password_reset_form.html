{% extends 'layout.html' %}


{% block body %}

<form method="POST" class="form-register">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal text-center">Reset password</h1>
    <input name="email" class="form-control m-3" placeholder="Email address" type="email" id="id_email" required="true">
    
    <div class="text-center">
      <button class="btn btn-lg btn-primary" type="submit">Send reset email</button>  
    </div>
</form>



{% endblock %}
