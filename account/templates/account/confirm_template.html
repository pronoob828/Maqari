{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/83472fe783.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'maqari/styles.css' %}">

</head>
<body class="p-5 text-center">
{% if success %}
<h1>
    {{ username }}, your account is Verified!
</h1>
<div class="text-center">
    <a href="{% url 'login' %}" class="btn btn-success">Proceed</a>    
</div>
{% else %}
{% if invalid_token_display %}
<h1 class="text-danger">
    Error, invalid token!
</h1>
{% endif %}

<div class="text-center container form-register">
<form action="{% url 'resend_email' %}" method="post">
    {% csrf_token %}
    <input class="form-control m-3" type="email" required name="email" placeholder="Your email">
    <input class="form-control m-3" type="password" name="password" required placeholder="Your password">
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Resend email</button>    
    </div>
</form>
</div>
<hr class="my-2">
<div class="text-center">
    <a href="{% url 'index' %}" class="btn btn-primary">Home</a>    
</div>
{% endif %}
</body>
</html>
